<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeSellYourData | Fingerprint Office System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;700&family=DM+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Animated Background -->
    <div class="background-grid"></div>
    <div class="background-glow"></div>

    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <div class="fingerprint-icon">
                    <svg viewBox="0 0 24 24" fill="currentColor" width="40" height="40"> 
                        <path d="M17.81 4.47c-.08 0-.16-.02-.23-.06C15.66 3.42 14 3 12.01 3c-1.98 0-3.86.47-5.57 1.41-.24.13-.54.04-.68-.2-.13-.24-.04-.55.2-.68C7.82 2.52 9.86 2 12.01 2c2.13 0 3.99.47 6.03 1.52.25.13.34.43.21.67-.09.18-.26.28-.44.28zM3.5 9.72c-.1 0-.2-.03-.29-.09-.23-.16-.28-.47-.12-.7.99-1.4 2.25-2.5 3.75-3.27C9.98 4.04 14 4.03 17.15 5.65c1.5.77 2.76 1.86 3.75 3.25.16.22.11.54-.12.7-.23.16-.54.11-.7-.12-.9-1.26-2.04-2.25-3.39-2.94-2.87-1.47-6.54-1.47-9.4.01-1.36.7-2.5 1.7-3.4 2.96-.08.14-.23.21-.39.21zm6.25 12.07c-.13 0-.26-.05-.35-.15-.87-.87-1.34-1.43-2.01-2.64-.69-1.23-1.05-2.73-1.05-4.34 0-2.97 2.54-5.39 5.66-5.39s5.66 2.42 5.66 5.39c0 .28-.22.5-.5.5s-.5-.22-.5-.5c0-2.42-2.09-4.39-4.66-4.39-2.57 0-4.66 1.97-4.66 4.39 0 1.44.32 2.77.93 3.85.64 1.15 1.08 1.64 1.85 2.42.19.2.19.51 0 .71-.11.1-.24.15-.37.15zm7.17-1.85c-1.19 0-2.24-.3-3.1-.89-1.49-1.01-2.38-2.65-2.38-4.39 0-.28.22-.5.5-.5s-.5.22-.5.5c0 1.41.72 2.74 1.94 3.56.71.48 1.54.71 2.54.71.24 0 .64-.03 1.04-.1.27-.05.53.13.58.41.05.27-.13.53-.41.58-.57.11-1.07.12-1.21.12zM14.91 22c-.04 0-.09-.01-.13-.02-1.59-.44-2.63-1.03-3.72-2.1-1.4-1.39-2.17-3.24-2.17-5.22 0-1.62 1.38-2.94 3.08-2.94 1.7 0 3.08 1.32 3.08 2.94 0 1.07.93 1.94 2.08 1.94s2.08-.87 2.08-1.94c0-3.77-3.25-6.83-7.25-6.83-2.84 0-5.44 1.58-6.61 4.03-.39.81-.59 1.76-.59 2.8 0 .78.07 2.01.67 3.61.1.26-.03.55-.29.64-.26.1-.55-.04-.64-.29-.49-1.31-.73-2.61-.73-3.96 0-1.2.23-2.29.68-3.24 1.33-2.79 4.28-4.6 7.51-4.6 4.55 0 8.25 3.51 8.25 7.83 0 1.62-1.38 2.94-3.08 2.94s-3.08-1.32-3.08-2.94c0-1.07-.93-1.94-2.08-1.94s-2.08.87-2.08 1.94c0 1.71.66 3.31 1.87 4.51.95.94 1.86 1.46 3.27 1.85.27.07.42.35.35.61-.05.23-.26.38-.47.38z"/> 
                    </svg>
                </div>
                <div class="logo-text">
                    <h1>WeSellYourData</h1>
                    <span class="tagline">Biometric Office Management</span>
                </div>
            </div>
            <div class="connection-badge" id="connection-badge">
                <span class="status-dot"></span>
                <span class="status-text">Connecting...</span>
            </div>
        </header>

        <!-- Main Dashboard Grid -->
        <div class="dashboard-grid">
            
            <!-- Left Column: Active Sessions & Activity Feed -->
            <div class="column-left">
                
                <!-- Active Sessions Panel -->
                <section class="panel active-sessions-panel">
                    <div class="panel-header">
                        <h2>Active Sessions</h2>
                        <span class="panel-badge" id="active-count">0</span>
                    </div>
                    <div class="active-sessions-list" id="active-sessions">
                        <div class="empty-state">
                            <svg viewBox="0 0 100 100" width="60" height="60">
                                <circle cx="50" cy="50" r="40" fill="none" stroke="currentColor" stroke-width="2" stroke-dasharray="5,5" opacity="0.3"/>
                            </svg>
                            <p>No active sessions</p>
                        </div>
                    </div>
                </section>

                <!-- Recent Activity Feed -->
                <section class="panel activity-panel">
                    <div class="panel-header">
                        <h2>Recent Activity</h2>
                        <button class="clear-btn" id="clear-activity">Clear</button>
                    </div>
                    <div class="activity-feed" id="activity-feed">
                        <div class="empty-state">
                            <svg viewBox="0 0 100 100" width="60" height="60">
                                <rect x="20" y="30" width="60" height="8" rx="4" fill="currentColor" opacity="0.2"/>
                                <rect x="20" y="46" width="40" height="8" rx="4" fill="currentColor" opacity="0.2"/>
                                <rect x="20" y="62" width="50" height="8" rx="4" fill="currentColor" opacity="0.2"/>
                            </svg>
                            <p>No recent activity</p>
                        </div>
                    </div>
                </section>

            </div>

            <!-- Right Column: System Control & Configuration -->
            <div class="column-right">
                
                <!-- System Control Panel -->
                <section class="panel control-panel">
                    <div class="panel-header">
                        <h2>System Control</h2>
                    </div>
                    
                    <div class="control-actions">
                        <button class="action-btn primary-action" id="enroll-btn">
                            <div class="btn-icon">
                                <svg viewBox="0 0 24 24" width="24" height="24">
                                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm5 11h-4v4h-2v-4H7v-2h4V7h2v4h4v2z" fill="currentColor"/>
                                </svg>
                            </div>
                            <div class="btn-content">
                                <span class="btn-label">Enroll New User</span>
                                <span class="btn-sublabel">Add fingerprint to system</span>
                            </div>
                        </button>

                        <button class="action-btn secondary-action" id="refresh-btn">
                            <div class="btn-icon">
                                <svg viewBox="0 0 24 24" width="24" height="24">
                                    <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z" fill="currentColor"/>
                                </svg>
                            </div>
                            <div class="btn-content">
                                <span class="btn-label">Refresh Data</span>
                                <span class="btn-sublabel">Sync with device</span>
                            </div>
                        </button>
                    </div>

                    <div class="statistics-grid">
                        <div class="stat-card">
                            <div class="stat-value" id="total-entries">0</div>
                            <div class="stat-label">Total Entries</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value" id="sign-ins">0</div>
                            <div class="stat-label">Sign-ins Today</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value" id="sign-outs">0</div>
                            <div class="stat-label">Sign-outs Today</div>
                        </div>
                    </div>
                </section>

                <!-- Configuration Panel -->
                <section class="panel config-panel">
                    <div class="panel-header">
                        <h2>Configuration</h2>
                    </div>
                    
                    <div class="config-form">
                        <div class="form-group">
                            <label for="device-ip">Device IP Address</label>
                            <div class="input-with-action">
                                <input type="text" id="device-ip" placeholder="192.168.1.100" autocomplete="off">
                                <button class="input-action-btn" id="test-connection">
                                    <svg viewBox="0 0 24 24" width="18" height="18">
                                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z" fill="currentColor"/>
                                    </svg>
                                </button>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="refresh-interval">Refresh Interval (seconds)</label>
                            <input type="number" id="refresh-interval" min="1" max="60" value="3">
                        </div>

                        <div class="form-group">
                            <label for="data-endpoint">Data Endpoint</label>
                            <input type="text" id="data-endpoint" value="/fingerprint-data" placeholder="/api/access">
                        </div>

                        <div class="form-actions">
                            <button class="btn-save" id="save-config">
                                <svg viewBox="0 0 24 24" width="18" height="18">
                                    <path d="M17 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V7l-4-4zm-5 16c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3zm3-10H5V5h10v4z" fill="currentColor"/>
                                </svg>
                                Save Configuration
                            </button>
                            <button class="btn-monitor" id="start-monitoring">
                                <svg viewBox="0 0 24 24" width="18" height="18">
                                    <path d="M8 5v14l11-7z" fill="currentColor"/>
                                </svg>
                                <span id="monitor-text">Start Monitoring</span>
                            </button>
                        </div>
                    </div>
                </section>

            </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer-content">
                <p>WeSellYourData Biometric System &copy; 2026</p>
                <p class="system-info" id="system-info"></p>
            </div>
        </footer>
    </div>

    <!-- Toast Notification Container -->
    <div class="toast-container" id="toast-container"></div>

    <script src="script.js"></script>
</body>
</html>
